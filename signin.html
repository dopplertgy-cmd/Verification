<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify Your Identity With SSN</title>
  <style>
    :root {
      --bg: #0b0f14;
      --card: #111827;
      --muted: #9ca3af;
      --text: #e5e7eb;
      --accent: #3b82f6;
      --accent-2: #2563eb;
      --success: #22c55e;
      --danger: #ef4444;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
    }
    html, body { height: 100%; }
    body {
      margin: 0; display: grid; place-items: center;
      background: radial-gradient(1200px 800px at 20% 10%, #0e1420, var(--bg));
      color: var(--text); font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
    }
    .container { width: min(720px, 95vw); }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,.04), transparent), var(--card);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(20px, 5vw, 36px);
    }
    h1 { font-size: clamp(1.4rem, 1.2rem + 1.2vw, 2rem); margin: 0 0 10px; }
    p { margin: 0 0 16px; color: var(--muted); }

    .actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 12px; }
    .btn {
      appearance: none; border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      color: var(--text); padding: 10px 14px; border-radius: 12px;
      cursor: pointer; transition: transform .05s ease, background .2s ease, border-color .2s ease;
    }
    .btn:hover { background: linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.04)); }
    .btn:active { transform: translateY(1px); }
    .btn.primary { border-color: rgba(59,130,246,.5); background: linear-gradient(180deg, var(--accent), var(--accent-2)); }

    .code-grid { display: grid; grid-template-columns: repeat(9, 1fr); gap: 8px; margin: 16px 0 6px; }
    .code-input { width: 100%; aspect-ratio: 1 / 1.1; text-align: center; font-size: clamp(20px, 2.8vw, 26px); letter-spacing: 1px; color: var(--text);
      background: #0b1220; border: 1px solid rgba(255,255,255,.15); border-radius: 10px; outline: none; caret-color: var(--accent); }
    .code-input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(59,130,246,.2); }

    .text-input {
      width: 100%; margin: 10px 0; padding: 12px 14px; font-size: 1rem; color: var(--text);
      background: #0b1220; border: 1px solid rgba(255,255,255,.15); border-radius: 12px; outline: none; 
    }
    .text-input:focus { border-color: var(--accent); box-shadow: 0 0 0 4px rgba(59,130,246,.2); }

    .footer { margin-top: 18px; font-size: .86rem; color: var(--muted); }
    .alert { margin-top: 10px; font-size: .92rem; }
    .alert.success { color: var(--success); }
    .alert.error { color: var(--danger); }

    /* Modal styles */
    .modal {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,.75); display: flex; justify-content: center; align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: var(--card);
      padding: 24px;
      border-radius: 12px;
      max-width: 480px; width: 90%;
      box-shadow: var(--shadow);
      text-align: center;
    }
    .modal-content h2 { margin-top: 0; }
    .modal-content label { display: flex; align-items: center; gap: 8px; margin: 16px 0; font-size: .95rem; }
    .modal-content button {
      margin-top: 12px;
      background: var(--accent);
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    .modal-content button:disabled {
      background: gray; cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- Popup Modal -->
  <div class="modal" id="simulationModal">
    <div class="modal-content">
      <h2>Simulation Notice</h2>
      <p>This demo is only a simulation. No data will be stored or collected.</p>
      <label>
        <input type="checkbox" id="understandCheckbox" />
        I understand this is only a simulation
      </label>
      <button id="closeModal" disabled>Continue</button>
    </div>
  </div>

  <main class="container">
    <section class="card">
      Enter the <strong>9-digit</strong> SSN below to verify your identity</p>

      <form action="dashboard.html">
        <div class="code-grid">
          <input inputmode="numeric" maxlength="1" class="code-input" required />
          <input inputmode="numeric" maxlength="1" class="code-input" required />
          <input inputmode="numeric" maxlength="1" class="code-input" required />
          <input inputmode="numeric" maxlength="1" class="code-input" required />
          <input inputmode="numeric" maxlength="1" class="code-input" required />
          <input inputmode="numeric" maxlength="1" class="code-input" required />
          <input inputmode="numeric" maxlength="1" class="code-input" required />
          <input inputmode="numeric" maxlength="1" class="code-input" required />
          <input inputmode="numeric" maxlength="1" class="code-input" required />
        </div>

        <input type="email" placeholder="Your email (required)" class="text-input" required />
        <input type="text" placeholder="Organization the code is for" class="text-input" required />

        <div class="actions">
          <button type="submit" class="btn primary">Verify</button>
        </div>
      </form>

    </section>
  </main>

  <script>
    const checkbox = document.getElementById("understandCheckbox");
    const closeBtn = document.getElementById("closeModal");
    const modal = document.getElementById("simulationModal");

    checkbox.addEventListener("change", () => {
      closeBtn.disabled = !checkbox.checked;
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });
  </script>
</body>
</html>
